  </audio>  <script>
    const CONFIG = {
      PAYMENT: {
        BCA: "6630551445",
        SeaBank: "901726382280",
        Ewallet: "085649455626",
        QRIS: "https://files.catbox.moe/se5i9f.jpg"

    };

    const data = CONFIG.PAYMENT;

    window.addEventListener('click', function () {
      const audio = document.getElementById('bg-music');
      const context = new (window.AudioContext || window.webkitAudioContext)();
      const source = context.createMediaElementSource(audio);
      source.connect(context.destination);
      audio.play();

    function renderButtons() {
      const container = document.getElementById('paymentButtons');
      container.innerHTML = '';
      const buttons = [
        { label: "BCA", text: data.BCA, icon: "üè¶" },
        { label: "SeaBank", text: data.SeaBank, icon: "üè¶" },
        { label: "GoPay", text: data.Ewallet, icon: "üì±" },
        { label: "ShopeePay", text: data.Ewallet, icon: "üõí" },
        { label: "Dana", text: data.Ewallet, icon: "üí∞" },
        { label: "QRIS", text: "All Payment", icon: "üî≥", isQRIS: true },
      ];
      buttons.forEach(({ label, text, icon, isQRIS }) => {
        const btn = document.createElement("button");
        btn.className = "theme-btn w-full px-4 py-2 flex items-center justify-between text-sm";

btn.innerHTML = `
  <div class="flex items-center justify-between w-full">
    <div class="flex items-center gap-2">
      <div class="text-xl">${icon}</div>
      <span class="font-medium text-sm">${label}</span>

  </div>
`;
        btn.onclick = () => {
          isQRIS ? showQRIS() : copyText(text, label);
        };
        container.appendChild(btn);
      });
    }

    function showPaymentSection() {
      document.getElementById("intro").classList.add("hidden");
      document.getElementById("payment").classList.remove("hidden");
      renderButtons();
    }
    
    function backToIntro() {
  document.getElementById("payment").classList.add("hidden");
  document.getElementById("intro").classList.remove("hidden");
}

    function showQRIS() {
      document.getElementById("qrisImage").src = data.QRIS;
      document.getElementById("qrisModal").classList.remove("hidden");
    }

    function downloadQRIS() {
      fetch(data.QRIS).then(res => res.blob()).then(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "qris.jpg";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });
    }

    function showToast(msg) {
  const toast = document.getElementById("toast");
  toast.innerHTML = `‚úÖ ${msg}`;
  toast.classList.add("show");
  setTimeout(() => {
    toast.classList.remove("show");
  }, 2500);
}

function copyText(text, label) {
  if (navigator.clipboard && window.isSecureContext) {
    // Clipboard API tersedia dan aman
    navigator.clipboard.writeText(text)
      .then(() => showToast(`${label} berhasil disalin!`))
      .catch(() => fallbackCopy(text, label));
  } else {
    fallbackCopy(text, label);
  }
}

function fallbackCopy(text, label) {
  const textarea = document.createElement("textarea");
  textarea.value = text;
  textarea.style.position = "fixed"; // agar tidak memicu scroll
  document.body.appendChild(textarea);
  textarea.focus();
  textarea.select();
  try {
    document.execCommand("copy");
    showToast(`${label} berhasil disalin!`);
  } catch (err) {
    alert("‚ùå Gagal menyalin teks. Silakan salin manual.");
  }
  document.body.removeChild(textarea);
}

    const typedTexts = [
      "Pilih metode pembayaran yang paling mudah buat kamu",
      "Tekan tombol buat salin nomor otomatis",
      "QRIS juga bisa, tinggal scan aja!",
    ];

    let textIndex = 0;
    let charIndex = 0;

    function typeInstruction() {
      const display = document.getElementById("typing-text");
      const currentText = typedTexts[textIndex];

      if (charIndex < currentText.length) {
        display.innerHTML += currentText.charAt(charIndex++);
        setTimeout(typeInstruction, 50);
      } else {
        setTimeout(() => {
          display.innerHTML = "";
          charIndex = 0;
          textIndex = (textIndex + 1) % typedTexts.length;
          typeInstruction();
        }, 2000);
      }
    }

    window.addEventListener("load", typeInstruction);
  </script></body>
